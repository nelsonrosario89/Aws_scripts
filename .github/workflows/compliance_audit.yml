name: Daily Compliance Audit

on:
  workflow_dispatch:  # Allow manual triggers
  schedule:
    - cron: "0 8 * * *"  # 08:00 UTC daily

jobs:
  compliance-audit:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1  # Ensure Python output is sent to GitHub Actions log immediately
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run compliance audit
        run: |
          [ -f compliance_audit.py ] && python compliance_audit.py || echo "No standalone compliance_audit.py found; skipping."
